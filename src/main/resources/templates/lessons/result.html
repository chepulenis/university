<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>University Application</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" align="center">
		<h1>Search result:</h1>
		<div class="row col-md-7 table-responsive table-hover table-striped">

			<table class="table">
				<thead>
					<tr>
                        <th>ID</th>
                        <th>Classroom</th>
                        <th>Teacher</th>
                        <th>Subject</th>
                        <th>Group</th>
                        <th>Start Time</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${lesson.id}">ID</td>
						<td th:text="${lesson.classroom.name}">Classroom</td>
						<td
							th:text="${lesson.teacher.firstName + ' ' + lesson.teacher.lastName}">Teacher</td>
						<td th:text="${lesson.subject.name}">Subject</td>
						<td th:text="${lesson.group.name}">Group</td>
						<td
							th:text="${#dates.format(lesson.startTime, 'dd MMMM yyyy HH:mm')}">Start
							time</td>
					</tr>
				</tbody>
			</table>
			<a href="/">back</a>
		</div>
	</div>
</body>
</html>
