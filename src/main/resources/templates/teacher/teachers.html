<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>University application</title>
</head>
<body>
<div align="center">
    <h1>Teachers records</h1>
    <a href="/new_teacher">Enter New Teacher</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}">ID</td>
                <td th:text="${teacher.firstName}">First Name</td>
                <td th:text="${teacher.lastName}">Last Name</td>
                <td th:text="${teacher.age}">Age</td>
                <td>
                    <a th:href="@{'/teacher_edit/' + ${teacher.id}}">Edit</a>
                    <a th:href="@{'/teacher_delete/' + ${teacher.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br/><br/>
    <a href="/">back</a>
</div>   
</body>
</html>
