<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>University application</title>
</head>
<body>
<div align="center">
    <h1>Students records</h1>
    <a href="/new_student">Enter New Student</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Age</th>
                <th>Group Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">ID</td>
                <td th:text="${student.firstName}">First Name</td>
                <td th:text="${student.lastName}">Last Name</td>
                <td th:text="${student.age}">Age</td>
                <td th:text="${student.group.name}">Group Name</td>
                <td>
                    <a th:href="@{'/student_edit/' + ${student.id}}">Edit</a>
                    <a th:href="@{'/student_delete/' + ${student.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br/><br/>
    <a href="/">back</a>
</div>   
</body>
</html>
