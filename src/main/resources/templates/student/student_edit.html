<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit student</title>
</head>
<body>
    <div align="center">
        <h1>Edit student</h1>
        <br />
        <form action="#" th:action="@{/student_update}" th:object="${student}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                </tr>            
                <tr>
                    <td>Student first name:</td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                </tr>
                <tr>
                    <td>Student last name:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <td>Student age:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                </tr>  
                <tr>
                    <td>Group ID:</td>
                    <td><input type="text" th:field="*{group.id}" /></td>
                </tr> 
                <tr>
                    <td>Group Name:</td>
                    <td><input type="text" th:field="*{group.name}" readonly="readonly"/></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
