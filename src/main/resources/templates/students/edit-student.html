<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>University Application</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" align="center">
		<h1>Edit student</h1>
		<div class="row col-md-7 table-responsive table-hover table-striped">
            <form action="#" th:action="@{/students}" th:object="${student}"
                th:method="put">
                <input type="hidden" name="_method" value="put" />

				<table class="table">
					<tr>
						<td>ID:</td>
						<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
					</tr>
					<tr>
						<td>Student first name:</td>
						<td><input type="text" th:field="*{firstName}" /></td>
					</tr>
					<tr>
						<td>Student last name:</td>
						<td><input type="text" th:field="*{lastName}" /></td>
					</tr>
					<tr>
						<td>Student age:</td>
						<td><input type="text" th:field="*{age}" /></td>
					</tr>
					<tr>
						<td>Group ID:</td>
						<td><input type="text" th:field="*{group.id}" /></td>
					</tr>
					<tr>
						<td>Group Name:</td>
						<td><input type="text" th:field="*{group.name}"
							readonly="readonly" /></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
