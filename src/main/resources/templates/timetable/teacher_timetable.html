<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>University application</title>
</head>
<body>
	<div align="center">
		<h1>Teacher timetable finder</h1>
		<form action="#" th:action="@{/teacher_timetable_result}" method="post">
			<h2>Daily:</h2>
			<table border="0" cellpadding="10">
				<tbody>
					<tr>
						<td>Teacher ID:</td>
						<td><input type="text" name="teacherId" /></td>
					</tr>
					<tr>
						<td>Day:</td>
						<td><input type="date" name="date" /></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Find</button></td>
					</tr>
				</tbody>
			</table>
		</form>

		<br />
		<br />

		<form action="#" th:action="@{/teacher_timetable_result}" method="post">
			<h2>Monthly:</h2>
			<table border="0" cellpadding="10">
				<tbody>
					<tr>
						<td>Teacher ID:</td>
						<td><input type="text" name="teacherId" /></td>
					</tr>
					<tr>
						<td>Month:</td>
						<td><input type="month" name="month" /></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Find</button></td>
					</tr>
				</tbody>
			</table>
		</form>

		<br />
		<br /> <a href="/">back</a>
	</div>
</body>
</html>
